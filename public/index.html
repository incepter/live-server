<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live server</title>
    <script type="text/javascript" src="/scanner/scanner.js"></script>
    <script>
        console.log('scanner', window.scanner);

        let scanner = window.scanner;

        if (!scanner) {
          console.warn("scanner js not found!", scanner);
        }

        var scanRequest = {
          twain_cap_setting: {
            ICAP_PIXELTYPE: "TWPT_RGB",
            ICAP_SUPPORPORTEDSIZES: "TWSS_USLESLETTER"
          },
          output_settings: [
            {
              type: "return-base64",
              format: "jpg"
            }
          ]
        };

        /** Triggers the scan */
        function scan() {
          scanner.scan(displayImagesOnPage, scanRequest);
        }

        /** Processes the scan result */
        function displayImagesOnPage(successful, mesg, response) {
          console.log("RESPONSE", { successful, mesg, response });
          if (!successful) {
            // On error
            console.warn("Failed: " + mesg);
            return;
          }
          if (
            successful &&
            mesg != null &&
            mesg.toLowerCase().indexOf("user cancel") >= 0
          ) {
            // User cancelled.
            console.info("User cancelled");
            return;
          }
          var scannedImages = scanner.getScannedImages(response, true, false); // returns an array of ScannedImage
          for (
            var i = 0;
            scannedImages instanceof Array && i < scannedImages.length;
            i++
          ) {
            var scannedImage = scannedImages[i];
            var elementImg = scanner.createDomElementFromModel({
              name: "img",
              attributes: {
                class: "scanned",
                src: scannedImage.src
              }
            });
            (document.getElementById("images")
                ? document.getElementById("images")
                : document.body
            ).appendChild(elementImg);
          }
        }
    </script>
</head>
<body>
<h2>Hello, world!</h2>
</body>
</html>
